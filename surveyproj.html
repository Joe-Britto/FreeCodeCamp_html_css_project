<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SurveyForm</title>
   <link rel="stylesheet" href="styles.css">
  </head>
<body> 
  <h1 id="title"> freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form action="" id="survey-form">
    <fieldset>
      <label for="name-label">Name: </label>
      <input type="text" id="name-label" name="name" placeholder="Enter your name"required >
      <label for="email-label">Email: </label>
      <input type="email" id="email-label" name="email" placeholder="Enter your email" required >
      <label for="number-label">Age (optional):</label> <input type="number" id="number-label" name="age" placeholder="age" min="15" max="90" >  
       <br><br>
      </fieldset>
     <label id="dropdown-label-role">Which option describes your current role </label>    
     <select id="dropdown-role" name="dropdown-role" required>
      <option disabled value="">Select the current role</option>
      <option value="">Student</option>
      <option value="">Full Time job</option>
      <option value="">Full Time learner</option>
      <option value="">Prefer not to say</option>
      <option value="">Other</option>
    </select>
    <br><br>
    <label name="labelradio" id="label-radio">Would you recommend freeCodeCamp to a friend </label>

    <label id="definitely"><input type="radio" value="Definitely" name="recommend" checked>Definitely</label>
    <label id="maybe"><input type="radio" value="Maybe" name="recommend">Maybe</label>
    <label id="notsure"><input type="radio" value="Not sure" name="recommend">Not sure</label>
    <br>
    <label name="labeldropdown" id="dropdown-label-feature">Which is your favorite feature of freeCodecamp ? </label>    
     <select id="dropdown-feature" name="dropdown-feature">
      <option disabled value="">Select an option</option>
      <option value="Challenges">Challenges</option>
      <option value="Projects">Projects</option>
      <option value="Communitie">Communities</option>
      <option value="Open source">Open source</option>
    </select>
    <br><br>
    <label name="labelcheckbox" id="label-checkbox">What would like to see improved? (<p id="smallpara">check all that apply</p>) </label>  
    <label><input type="checkbox" name="improvement" value="Front-end Projects">Front-end Projects</label>
    <label><input type="checkbox" name="improvement" value="Back-end Projects">Back-end Projects</label>
    <label><input type="checkbox" name="improvement" value="Data Visualization">Data Visualization</label>
    <label><input type="checkbox" name="improvement" value="Challenges">Challenges</label>
    <label><input type="checkbox" name="improvement" value="Open source community">Open source community</label>
    <label><input type="checkbox" name="improvement" value="Gitter help rooms">Gitter help rooms</label>
    <label><input type="checkbox" name="improvement" value="Videos">Videos</label>
    <label><input type="checkbox" name="improvement" value="City meetups">City meetups</label>
    <label><input type="checkbox" name="improvement" value="Wiki">Wiki</label>
    <label><input type="checkbox" name="improvement" value="Forum">Forum</label>
    <label><input type="checkbox" name="improvement" value="Additional courses">Additional courses</label>
     <br>
    <label name="labeltextarea" id="label-textarea">Any comments or suggestions? </label>  
    <textarea name="textarea-cooment" placeholder="Enter your comments here..."></textarea>

    <button type="submit" name="submitbutton" id="Submit">Submit</button> </button>
  </form>
  </body>
  </html>
